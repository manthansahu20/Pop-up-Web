
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>POP UP | Complete Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
body{
    margin:0;
    background:#050505;
    color:white;
    font-family:Arial, sans-serif;
}
.hidden{display:none;}
.glass{
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(16px);
    border:1px solid rgba(255,255,255,0.15);
    border-radius:18px;
}
button{cursor:pointer;}
</style>
</head>

<body>

<!-- NAV -->
<nav class="flex justify-between p-5 border-b border-gray-800">
    <h1 class="font-bold text-xl">POP UP</h1>
    <div class="space-x-4">
        <button onclick="showPage('home')">Home</button>
        <button onclick="openAbout()">About</button>
        <button onclick="showPage('shop')">Shop</button>
        <button onclick="showPage('cart')">Cart (<span id="cartCount">0</span>)</button>
        <button onclick="showPage('admin')">Admin</button>
    </div>
</nav>

<!-- HOME -->
<section id="home" class="p-10">
    <h1 class="text-5xl font-bold mb-4">FEEL THE FIZZ</h1>
    <p class="text-gray-400">Premium Goli Soda by GRT Enterprises</p>
    <p class="text-3xl mt-4">₹10 Only</p>
</section>

<!-- ABOUT POPUP -->
<div id="aboutPopup" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center">
    <div class="glass p-8 max-w-lg">
        <h2 class="text-3xl font-bold mb-4">About POP UP</h2>
        <p class="text-gray-300">
            POP UP is a next-gen Indian refreshment brand reinventing
            classic Goli Soda with modern taste & design.
        </p>
        <button onclick="closeAbout()" class="mt-6 border px-4 py-2">Close</button>
    </div>
</div>

<!-- SHOP -->
<section id="shop" class="hidden p-10">
    <h2 class="text-3xl mb-6">Shop</h2>
    <div id="shopProducts" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
</section>

<!-- CART -->
<section id="cart" class="hidden p-10">
    <h2 class="text-3xl mb-6">Cart</h2>
    <div id="cartItems"></div>
    <h3 class="mt-4 text-xl">Total: ₹<span id="total">0</span></h3>
    <button class="mt-4 border px-6 py-2" onclick="checkout()">Checkout</button>
</section>

<!-- ADMIN -->
<section id="admin" class="hidden p-10">
    <div id="adminLogin">
        <h2 class="text-3xl mb-4">Admin Login</h2>
        <input id="adminUser" placeholder="admin" class="block mb-2 p-2 bg-black border">
        <input id="adminPass" type="password" placeholder="admin" class="block mb-4 p-2 bg-black border">
        <button onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel" class="hidden">
        <h2 class="text-3xl mb-6">Admin Panel</h2>
        <div id="adminProducts" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </div>
</section>

<script>
// PAGE SWITCH
function showPage(id){
    document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
}

// ABOUT
function openAbout(){aboutPopup.classList.remove("hidden")}
function closeAbout(){aboutPopup.classList.add("hidden")}

// PRODUCTS
let products = JSON.parse(localStorage.getItem("products")) || [
    {id:1,name:"Blueberry",price:10,active:true},
    {id:2,name:"Orange",price:10,active:true},
    {id:3,name:"Zeera",price:10,active:true},
    {id:4,name:"Lemon",price:10,active:true},
    {id:5,name:"Pudina",price:10,active:true}
];

// CART
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// SHOP RENDER
function renderShop(){
    shopProducts.innerHTML="";
    products.filter(p=>p.active).forEach(p=>{
        shopProducts.innerHTML+=`
        <div class="glass p-6">
            <h3 class="text-xl">${p.name}</h3>
            <p>₹${p.price}</p>
            <button onclick="addToCart(${p.id})" class="mt-2 border px-3 py-1">
                Add to Cart
            </button>
        </div>`;
    });
}
renderShop();

// ADD TO CART
function addToCart(id){
    const item = cart.find(i=>i.id===id);
    if(item){ item.qty++; }
    else{
        const p = products.find(x=>x.id===id);
        cart.push({...p,qty:1});
    }
    saveCart();
}

// CART RENDER
function renderCart(){
    cartItems.innerHTML="";
    let total=0;
    cart.forEach((c,i)=>{
        total+=c.price*c.qty;
        cartItems.innerHTML+=`
        <p>${c.name} x ${c.qty} = ₹${c.price*c.qty}
        <button onclick="remove(${i})">❌</button></p>`;
    });
    totalEl.innerText=total;
}
function remove(i){
    cart.splice(i,1);
    saveCart();
}
function saveCart(){
    localStorage.setItem("cart",JSON.stringify(cart));
    cartCount.innerText=cart.length;
    renderCart();
}
saveCart();

// CHECKOUT
function checkout(){
    alert("Order Placed Successfully (Demo)");
    cart=[];
    saveCart();
}

// ADMIN
function adminLogin(){
    if(adminUser.value==="admin" && adminPass.value==="admin"){
        adminLoginBox();
    }else alert("Wrong login");
}
function adminLoginBox(){
    adminLogin.classList.add("hidden");
    adminPanel.classList.remove("hidden");
    renderAdmin();
}
function renderAdmin(){
    adminProducts.innerHTML="";
    products.forEach((p,i)=>{
        adminProducts.innerHTML+=`
        <div class="glass p-6">
            <h3>${p.name}</h3>
            <p>Status: ${p.active?"Active":"Off"}</p>
            <button onclick="toggle(${i})">Toggle</button>
            <button onclick="edit(${i})">Edit Price</button>
        </div>`;
    });
}
function toggle(i){
    products[i].active=!products[i].active;
    saveProducts();
}
function edit(i){
    const pr=prompt("New price",products[i].price);
    if(pr){products[i].price=pr;saveProducts();}
}
function saveProducts(){
    localStorage.setItem("products",JSON.stringify(products));
    renderShop();renderAdmin();
}
</script>

</body>
</html>
